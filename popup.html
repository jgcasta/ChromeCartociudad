<html>
  <head>
    <title>Extension para Google Chrome. Visualizador de Cartociudad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://www.cartociudad.es/VisualizadorCartografico/CartoVisor.js" type="text/javascript"></script>
    <style>
  body {
  min-width:700px;
  overflow-x:hidden;
}
  </style>
  </head>

  <body>
      <div id="container" width="800" height="600"></div>
      <script type="text/javascript">
            var cartovisor;
            function loadlayer()
            {
                  cartovisor.activateLayerSwitcherControl(true);
                  var map = cartovisor.getOpenLayersMap();
                  map.projection = 'EPSG:4326';

				  var pnoa = new OpenLayers.Layer.WMS("PNOA",
                                                      "http://www.idee.es/wms/PNOA/PNOA",
                                                      {layers: 'pnoa'}
                                                      );

				  var base = new OpenLayers.Layer.WMS("BASE",
                                                      "http://www.ign.es/wms-inspire/ign-base",
                                                      {layers: 'transporte'}
                                                      );
				  var catastro = new OpenLayers.Layer.WMS("Catastro",
                                                      "http://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx",
                                                      {layers: 'ELEMLIN,TEXTOS,LIMITES,EJES,TXTMASA,MASA,TXTPARCELA,PARCELA,TXTSUBPARCE,SUBPARCE,TXTCONSTRU,CONSTRU,Catastro'}
													  );													  

				  map.addLayer(pnoa);
				  map.addLayer(base);
				  map.addLayer(catastro);
            }
            cartovisor = new CartoVisor("container",-3.6935,40.5308,3);
            cartovisor.setOnLoadFunction(loadlayer);
      </script>
  </body>
</html>
